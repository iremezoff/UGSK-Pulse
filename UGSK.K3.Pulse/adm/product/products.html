<section id="products-view">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <section id="product-list-view">
            <div class="container">
                <div class="row">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Код продукта</th>
                                    <th>План</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in products.items" >
                                    <td>{{1+$index}}.</td>
                                    <td>
                                        <input type="text" class="form-control" required="required" data-ng-model="item.Product" required="required">
                                    </td>
                                    <td><input type="number" class="form-control" min="0" max="1000" step="10" required="required" data-ng-model="item.Value"></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger" ng-click="products.remove(item)">Delete</button>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="button" class="btn btn-default" data-ng-click="products.add()">Добавить</button>
                        <button type="button" class="btn btn-info" data-ng-click="products.saveAll()">Сохранить</button>
                    </div>
                </div>
            </section>
        </div>
    </section>
